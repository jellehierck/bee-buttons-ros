[env:firebeetle32]
platform = espressif32
board = firebeetle32
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	esphome/ESP32-audioI2S@^2.1.0
	painlessmesh/painlessMesh@^1.5.0
	mathertel/OneButton@^2.0.3
	fastled/FastLED@^3.5.0
	bblanchon/ArduinoJson@^6.19.4
	knolleary/PubSubClient@^2.8
